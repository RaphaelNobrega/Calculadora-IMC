<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- ScriptJS -->
    <script src="script.js" defer></script>
    

    <title>Calculadora IMC</title>
</head>


<body>
    <div class="container-fluid">
        <div class="container cnt bg-info">
            <h1 class="text-center fst-italic text-decoration-underline pb-5 pt-5">Calculadora - IMC</h1>
            <div class="row justify-content-md-center">
                <div class="col-5 ">
                    <form>
                        <div class="pb-3">
                            <label class="fw-bold pt-3">Nome:</label>
                            <input type="text" id="nome" placeholder="Informe seu nome">                    
                        </div>
                        <div class="pb-3">
                            <label class="fw-bold">Altura:</label>
                            <input type="number" id="altura" placeholder="Informe sua altura">
                        </div>
                        <div class="pb-3">
                            <label class="fw-bold">Peso:</label>
                            <input type="number" id="peso" placeholder="Informe seu peso">
                        </div>
                        <button class="fw-bold btnn" type="button" id="calcular">Calcular</button>
                    </form>


                </div>
            </div>
            <div class="pt-5 pb-5 rslt">
                <h1 class="fst-italic text-decoration-underline">Resultado:</h1>
                <h3 class="pt-3 pb-3" id="resultado"></h3>
            </div>
        </div>
    </div>
    
</body>
</html>
